{% extends 'home_layout.html' %}
{% load staticfiles %}
{% block content %}
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-white" id="header">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-8">
        <div class="form-group">
          <label for="searchInput" class="search-label">QServices</label>
          <input id="searchInput" type="text" class="form-control" placeholder="Search for a Web service">
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#searchInput').focus();
    $( "form" ).submit(function( event ) {
      event.preventDefault();
      var query = $('#searchInput').val();
      if (query.length > 0) {
        window.location.href = "/serv?q="+query;
      }
    });
  });
</script>
{% endblock %}
